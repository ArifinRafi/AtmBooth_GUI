<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="main-bg-color">
    <main>

        <h1 class="text-center text-4xl font-bold rounded mt-20 ">Spend your money <span class="text-red-400">Wisely!</span> </h1>
        <section class=" mt-8">
            <div class="grid grid-cols-3 gap-4  w-9/12 mx-auto text-white">
                <div class="text-4xl font-semibold bg-main-color p-8 rounded-lg">
                    <h4>Deposit $<span id="deposit-print" class="">00</span></h4>
                </div>
            <div class="text-4xl font-semibold bg-blue-400 p-8 rounded-lg">
                    <h4>Withdraw $<span id="withdraw-print" class="">00</span></h4>
                </div>
            <div class="text-4xl font-semibold bg-orange-400 p-8 rounded-lg">
                    <h4>Balance $<span id="balance-print" class="">5000</span></h4>
                </div>
            </div> 
        </section>

        <section class="mt-8">

            
                <div class="grid grid-cols-2 gap-4  w-9/12 mx-auto  ">

                    <div class="bg-red-400 p-8 rounded-xl">
                        <h2 class="text-2xl  mb-2 text-white">Deposite your money</h2>

                        <span class="block">
                            <input id="deposit-field" class="w-2/4 my-2 rounded" type="text" name="Deposit" id="deposit_holder" placeholder="Enter your amount">
                        </span>
                            <button id="deposit-btn" class=" text-white bg-blue-500 p-2 mt-2 rounded-lg hover:bg-blue-800 shadow-lg">Deposit</button>
                    </div>

                    <div class="pink-red p-8 rounded-xl">
                        <h2 class="text-2xl  mb-2 text-white">Withdraw Money</h2>

                        <span class="block">
                            <input id="withdraw-field" class= "w-2/4 my-2 rounded " type="text" name="withdraw" id="" placeholder="Enter your amount">
                        </span>
                            <button id="withdraw-btn" class="text-white bg-blue-500 p-2 mt-2 rounded-lg hover:bg-blue-800 shadow-lg">Withdraw</button>
                    </div>
            </div>

            <section>
                <div class=" grid justify-items-center mt-8">
                    <button action="login.html" id="logout-btn" class="bg-blue-500 p-4 w-1/3 text-white rounded-lg hover:bg-blue-800 shadow-lg" >Logout</button>
                </div>

            </section>

        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    
    
</body>
</html>
