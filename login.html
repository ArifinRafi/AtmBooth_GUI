<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>


<body class="main-bg-color">

    <main >
        <section >
            <h1 class="text-4xl text-center mt-10 block"> Welcome to the <span class="text-red-500">E-ATM Booth</span>. Please Login to your Account</h1>
    
            <div class="grid justify-items-center mt-20">
                <input class="w-1/2 h-1/2  mt-10 border border-black-300 hover:border-black-800 rounded-lg" type="email" name="email" id="email-field" placeholder="Enter your Email">
                <input class="w-1/2 h-1/2  mt-10 border border-black-300 hover:border-black-800 rounded-lg" type="password" name="password" id="password-field" placeholder="Enter your Password">
            </div>
        </section>

        <section>
            <div class=" grid justify-items-center mt-8">
                <button id="login-btn" class="bg-blue-500 p-4 w-1/3 text-white rounded-lg hover:bg-blue-800 shadow-lg">Login</button>
            </div>

        </section>
    </main>
    <script src="js/login.js"></script>
    <script src="js/utilities.js"></script>
   
    
</body>
</html>
